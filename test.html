<!DOCTYPE html>
<html>
<head>
<script src="../ranman.github.com/scripts/jquery.min.js"></script>
<script src="../ranman.github.com/scripts/jquery.easing.js"></script>
<script src="../ranman.github.com/scripts/jquery-css-transform.js"></script>
<script src="../ranman.github.com/scripts/jquery-animate-css-rotate-scale.js"></script>
<script src="../ranman.github.com/scripts/jquery.quicksand.js"></script>
<script src="jquery.textsand.js"></script>
<script type="text/javascript">
function cleanDOM(lbl) {
    var to_clean = lbl.children('span').filter(function() {
        if($(this).attr('data-id')) {
            return $(this).attr('data-id').indexOf('txtsnd') != -1;
        }
        return false;
    });
    to_clean.each(function() {
        $(this).replaceWith(function() { return this.innerHTML; });
    });
} 
$(document).ready(function() {
    $('#replace').click(function(e) {
        e.preventDefault();
        $('#replace').textsand($("<h1>This is a test of my plugin, lets see how well it works.</h1>"));
    });
});
</script>
</head>
<body>
<h1 id="replace">Hello my name is Randall</h1>
</body>
</html>
